<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AskNarelle Notification</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f8f9fa;">
<div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border: 1px solid #e9ecef; border-radius: 0.375rem; overflow: hidden;">
    <div style="background-color: #8458b3; color: #ffffff; padding: 20px; text-align: center;">
        <h2 style="margin: 0;">🙋‍♀️ AskNarelle Notification</h2>
    </div>
    <div style="padding: 20px;">
        <p>Hi,</p>
        <p>A new ticket has been created for you.</p>
        <div style="background-color: #d0bdf4; padding: 15px; border-radius: 0.375rem; margin-bottom: 20px;">
            <p style="margin: 0;"><strong>Ticket ID</strong>: {ticket_id}</p>
            <p style="margin: 0;"><strong>Ticket Title</strong>: {ticket_title}</p>
        </div>
        <p>To add comments or update status, click the button below:</p>
        <p><a href="{streamlit_app_url}" style="display: inline-block; padding: 10px 20px; font-size: 16px; color: #ffffff; background-color: #8458b3; border-radius: 0.375rem; text-decoration: none;">View Ticket</a></p>
    </div>
    <div style="background-color: #f1f1f1; padding: 10px; text-align: center; font-size: 14px; color: #6c757d;">
        <p style="margin: 0;">AskNarelle</p>
    </div>
</div>
</body>
</html>
